{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">파일 생성</h2>
    <form method="post" enctype="multipart/form-data" class="form-upload">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_subject">제목:</label>
            {{ form.subject }}
        </div>
        <div class="form-group">
            <label for="id_content">내용:</label>
            {{ form.content }}
        </div>
        <div class="form-group">
            <label for="id_file">파일:</label>
            {{ form.file }}
        </div>
        <button type="submit" class="btn btn-primary">생성</button>
    </form>
</div>

<style>
    .form-upload .form-group {
        margin-bottom: 1rem;
    }
    .form-upload .form-group label {
        display: inline-block;
        margin-bottom: .5rem;
    }
    .form-upload .form-group input,
    .form-upload .form-group textarea {
        display: block;
        width: 100%;
        padding: .375rem .75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: .25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
    .form-upload .form-group input[type="file"] {
        border: 0;
    }
    .form-upload .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary{
        margin-bottom : 70px;
    }
</style>
{% endblock %}
